<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="funcoes.js"></script>
  </head>
  <body>
    <div class="div-css">
      <h1>Javascript - Arrays</h1>
    </div>
    <div class="div-css">
      <form action="" onsubmit="registar(event)">
        <input
          type="text"
          id="nome"
          placeholder="Nome"
          autofocus
          autocomplete="off"
        />
        <br /><br />
        <input type="text" id="peso" placeholder="Peso" autocomplete="off" />
        <br /><br />
        <input
          type="text"
          id="altura"
          placeholder="Altura"
          autocomplete="off"
        />
        <br /><br />
        <input type="submit" value="Registar" />
      </form>
    </div>
    <div class="div-css" id="saida">
      <h2>Registos:</h2>
      <br />
    </div>
    <script src="main.js"></script>
  </body>
</html>
